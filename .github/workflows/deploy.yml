name: Deploy HTML Map

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout
      uses: actions/checkout@v4

    - name: Create config.js from secrets
      run: |
        cat > html/config.js << EOF
        // Wildlife Tracker Map Configuration
        // Generated from GitHub secrets during deployment
        
        window.MAP_CONFIG = {
            API_BASE_URL: '${{ secrets.VERCEL_URL }}',
            API_KEY: '${{ secrets.API_KEY }}'
        };
        EOF

    - name: Deploy to GitHub Pages
      uses: peaceiris/actions-gh-pages@v3
      with:
        github_token: ${{ secrets.GITHUB_TOKEN }}
        publish_dir: ./html
